<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Демо Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div class="card col-sm-3" data-bs-theme="dark" style="width: 15rem; height: 80rem;">
        <div class="card-body">
            <nav class="navbar bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="bootstrap-logo.svg" alt="Logo" width="30" height="24"
                             class="d-inline-block align-text-top">
                        Меню
                    </a>
                </div>
            </nav>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Категория</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Заказы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Контакты</a>
                </li>
            </ul>

        </div>
        <div class="fixed-bottom">
            <div class="dropup" style="color: black; position: relative; left: 2rem;">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    <img src="ava.png" alt="Logo" width="30" height="30"
                         class="rounded-circle">Пользователь
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Профиль</a></li>
                    <li><a class="dropdown-item" href="#">Выход</a></li>
                </ul>
            </div>
        </div>

    </div>


<div class="card" style="width: 64rem; height: 5rem; position: relative; left: 18rem; top: -77rem;">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card-body">
            <p class="fs-1">Контакты</p>
        </div>
    </div>
</div>
<div class="row" style="position: relative; top: -74rem; left: 18rem;">
    <div class="col-sm-5">
        <div class="card">
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-12">
                        <label for="validationDefault01" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="validationDefault01" value="Иван" required>
                    </div>
                    <div class="col-12">
                        <label for="validationDefaultUsername" class="form-label">Почта</label>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            <input type="text" class="form-control" id="validationDefaultUsername"
                                   aria-describedby="inputGroupPrepend2"
                                   required>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="validationDefault03" class="form-label">Город</label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Примите условия и соглашения
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Отправить форму</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card border-light">
            <div class="card-body">
                <h5 class="card-title">Наши контакты</h5>
                <p class="card-text">
                    80% успеха зависит от умения оказаться в нужном месте в нужное время</p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
